    <div class="main-layout ts-grid is-center-aligned is-stretched">
      <div class="sidenav column is-3-wide">
        <div class="ts-box sidebar-box">
          <!-- Standard Menu -->

          <div class="ts-menu is-end-icon is-separated sidebar-menu">

            <div class="ts-box">

            </div>
            <div class="ts-box">

            <div class="ts-box">

              ></a>
            </div>
            <div class="ts-box">
              <a href="#" class="item" data-page="misc.html"
                >Misc <span class="ts-icon is-gears-icon"></span
              ></a>
            </div>
            <div class="ts-box">
              <a href="#" class="item" data-page="socials.html"
                >Socials <span class="ts-icon is-hashtag-icon"></span
              ></a>
            </div>

            <!-- NAVIGATION SCRIPT -->
            <script>
              const iconMap = {
                "home.html": "is-house-icon",
                "about.html": "is-user-icon",
                "projects.html": "is-diagram-project-icon",
                "storyful.html": "is-book-icon",
                "misc.html": "is-gears-icon",
                "socials.html": "is-hashtag-icon",
              };

              const menuLinks = document.querySelectorAll(
                ".sidebar-menu .item"
              );
              menuLinks.forEach((link) => {
                link.addEventListener("click", function (e) {
                  e.preventDefault();
                  const page = link.getAttribute("data-page");
                  if (!page) return;
                  fetch("pages/" + page)
                    .then((res) => res.text())
                    .then((html) => {
                      document.querySelector(".main-content").innerHTML = html;
                      // Change sidebar icon
                      const iconSpan = document.querySelector(
                        ".sidebar-title .ts-icon"
                      );
                      if (iconSpan && iconMap[page]) {
                        iconSpan.className = "ts-icon " + iconMap[page];
                      }
                      // Highlight active menu item
                      menuLinks.forEach((l) => l.classList.remove("is-active"));
                      link.classList.add("is-active");
                    });
                });
              });
            </script>

          <!-- <div class="ts-divider"></div> -->

          <div id="music-section" style="padding: 0.5rem"></div>
          <script>
            fetch("pages/music.html")
              .then((response) => response.text())
              .then((html) => {
                document.getElementById("music-section").innerHTML = html;
                // After injecting, add play/pause logic
                const img = document.querySelector(
                  "#music-section .ts-image img"
                );
                const audio = document.querySelector("#music-section audio");
                if (img && audio) {
                  img.style.cursor = "pointer";
                  img.addEventListener("click", function () {
                    if (audio.paused) {
                      audio.play();
                    } else {
                      audio.pause();
                    }
                  });
                }
              });
          </script>
